<div>
    <h2>
        <span>Ingredient Recipes</span>
        <button class="btn btn-primary float-right create-ingredient-recipe" [routerLink]="['/', { outlets: { popup: ['ingredient-recipe-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Ingredient Recipe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ingredientRecipes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Quantity</span></th>
            <th><span>Measure Unit</span></th>
            <th><span>Ingredient</span></th>
            <th><span>Recipe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ingredientRecipe of ingredientRecipes ;trackBy: trackId">
                <td><a [routerLink]="['../ingredient-recipe', ingredientRecipe.id ]">{{ingredientRecipe.id}}</a></td>
                <td>{{ingredientRecipe.quantity}}</td>
                <td>{{ingredientRecipe.measureUnit}}</td>
                <td>
                    <div *ngIf="ingredientRecipe.ingredient">
                        <a [routerLink]="['../ingredient', ingredientRecipe.ingredient?.id ]" >{{ingredientRecipe.ingredient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ingredientRecipe.recipe">
                        <a [routerLink]="['../recipe', ingredientRecipe.recipe?.id ]" >{{ingredientRecipe.recipe?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ingredient-recipe', ingredientRecipe.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ingredient-recipe/'+ ingredientRecipe.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ingredient-recipe/'+ ingredientRecipe.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
