<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIngredientRecipeLabel">Create or edit a Ingredient Recipe</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ingredientRecipe.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ingredientRecipe.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="ingredientRecipe.quantity"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_measureUnit">Measure Unit</label>
            <select class="form-control" name="measureUnit" [(ngModel)]="ingredientRecipe.measureUnit" id="field_measureUnit" >
                <option value="G">G</option>
                <option value="L">L</option>
                <option value="PIECE">PIECE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_ingredient">Ingredient</label>
            <select class="form-control" id="field_ingredient" name="ingredient" [(ngModel)]="ingredientRecipe.ingredient" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ingredientOption.id === ingredientRecipe.ingredient?.id ? ingredientRecipe.ingredient : ingredientOption" *ngFor="let ingredientOption of ingredients; trackBy: trackIngredientById">{{ingredientOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_recipe">Recipe</label>
            <select class="form-control" id="field_recipe" name="recipe" [(ngModel)]="ingredientRecipe.recipe" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recipeOption.id === ingredientRecipe.recipe?.id ? ingredientRecipe.recipe : recipeOption" *ngFor="let recipeOption of recipes; trackBy: trackRecipeById">{{recipeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
