
<div *ngIf="userDummy">
    <h2><span>User Dummy</span> {{userDummy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{userDummy.weight}}</span>
        </dd>
        <dt><span>Height</span></dt>
        <dd>
            <span>{{userDummy.height}}</span>
        </dd>
        <dt><span>Daily Energy Required</span></dt>
        <dd>
            <span>{{userDummy.dailyEnergyRequired}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-dummy/'+ userDummy.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
